<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Professor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Rate My Professor</h1>
    <div id="form-container">
        <h2>Add Professor, Subject, and Score</h2>
        <form id="rating-form">
            <label for="professor-name">Professor Name:</label>
            <input type="text" id="professor-name" placeholder="Enter professor's name" required>
            
            <label for="subject-name">Subject Name:</label>
            <input type="text" id="subject-name" placeholder="Enter subject name" required>
            
            <label for="score">Score (0-5):</label>
            <input type="number" id="score" min="0" max="5" step="0.1" placeholder="Enter score" required>
            
            <label for="comment-on-class">Comment on Class:</label>
            <input type="text" id="comment-on-class" placeholder="Enter comment on class" required>

            <button type="button" onclick="addRating()">Submit</button>
        </form>
    </div>
    <div id="result-container">
        <h2>Professor Scores</h2>
        <input type="text" id="search-professor-name" placeholder="Enter professor's name">
        <button type="button" onclick="getScores()">Search</button>
        <pre id="result"></pre>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
